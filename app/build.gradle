apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    

    defaultConfig {
        applicationId "com.abu4risay"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api project(':library')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
